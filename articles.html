<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding-bottom: 60px; /* To prevent content from being hidden behind the fixed footer */
        }

        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 0 10px;
        }

        .gallery img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            .gallery img {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2em;
            }

            footer {
                font-size: 0.9em;
            }
        }

        /* Optional Enhancements */

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }

        /* CSS Variables for Theme Management */
        :root {
            --primary-color: #35424a;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --header-footer-text: #ffffff;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        header, footer {
            background-color: var(--primary-color);
            color: var(--header-footer-text);
        }
		
		
		 /* Footer Styles */
        .footer {
            background: #000;
            border-top: 1px solid #333;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .footer a {
            text-align: center;
            color: #fff;
            font-size: 0.875rem;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ffcc00;
        }

        .footer a img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            filter: invert(100%);
            transition: transform 0.3s;
        }

        .footer a:hover img {
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .categories-container, .courses-container, .your-course-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .category, .course {
                padding: 10px;
            }

            .category img, .course img {
                height: 120px;
            }

            .footer a {
                font-size: 0.8rem;
            }

            .footer a img {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .categories-container, .courses-container, .your-course-container {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
                gap: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .category img, .course img {
                height: 100px;
            }

            .footer a {
                font-size: 0.75rem;
            }

            .footer a img {
                width: 18px;
                height: 18px;
            }
        }

        /* Additional Enhancements */
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Touch feedback for mobile */
        .category:active, .course:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
