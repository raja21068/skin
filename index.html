    <meta charset="UTF-8">

    <style>
        /* Reset and Base Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #444;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* Flex and Grid Layout for Sections */
        .categories, .courses, .your-course {
            margin-bottom: 40px;
        }

        .categories-container, .courses-container, .your-course-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        /* Card Styles */
        .category, .course {
            background: #fafafa;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .category img, .course img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .category p, .course p {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        /* Hover and Active Effects */
        .category:hover, .course:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category:hover img, .course:hover img {
            transform: scale(1.05);
        }

        /* Footer Styles */
        .footer {
            background: #000;
            border-top: 1px solid #333;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .footer a {
            text-align: center;
            color: #fff;
            font-size: 0.875rem;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ffcc00;
        }

        .footer a img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            filter: invert(100%);
            transition: transform 0.3s;
        }

        .footer a:hover img {
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .categories-container, .courses-container, .your-course-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .category, .course {
                padding: 10px;
            }

            .category img, .course img {
                height: 120px;
            }

            .footer a {
                font-size: 0.8rem;
            }

            .footer a img {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .categories-container, .courses-container, .your-course-container {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
                gap: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .category img, .course img {
                height: 100px;
            }

            .footer a {
                font-size: 0.75rem;
            }

            .footer a img {
                width: 18px;
                height: 18px;
            }
        }

        /* Additional Enhancements */
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Touch feedback for mobile */
        .category:active, .course:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
